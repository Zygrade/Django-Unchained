{% extends 'base_layout.html' %}

{% block content %}
<div>
<h1>Articles</h1>
  <br>
    <h2>Articles making it to the top</h2>
    <br><br>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2><a href="{% url 'article:detail' slug=article.slug %}">{{article.title}}</a></h2>
          <p>{{article.snippet}}</p>
          <p>{{article.date}}</p>
        </div>
        <br><br>
      {% endfor %}
    </div>
</div>
{% endblock %}
